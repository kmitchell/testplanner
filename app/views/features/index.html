<h1>Features 
  <small>
    <%= link_to new_feature_path(@feature) do %>
      <i class="glyphicon glyphicon-plus-sign"></i>
    <% end %>
  </small>
</h1>

<ul id="features">
  <% @features.each do |feature| %>
    <div class="test_plan">
      <h3><%= link_to feature.name, feature %></h3>
    </div>
  <% end %>
</ul>
